<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <input type="text" name="search-bar" id="search-bar" required>
    <p id="time">00:00</p>
    <p id="made">Made by Mateoox600</p>
    <button id="settings"><img src="settings.png" alt="Settings"></button>
    <div id="settings-page">
        <div id="search-link">
            <p>Search Engine Link</p>
            <input type="text" name="search-link-input" id="search-link-input" value="https://www.google.com/search?q=%s">
        </div>
        <span class="separator"></span>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
