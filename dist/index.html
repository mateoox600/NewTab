<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #121225;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            filter: blur(1.5px);
        }
        #search-bar {
            position: absolute;
            top: 40%;
            left: 50%;
            background-image: url(searchIcon.png);
            background-position: 40% 40%;
            background-repeat: no-repeat;
            background-color: transparent;
            background-size: 40px;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 2px solid rgba(56, 61, 75, 0.95);
            border-radius: 50px;
            outline: none;
            font: 24px sans-serif;
            color: #edefff;
            caret-color: transparent;
            transition: all ease-in-out 0.6s;
        }

        #search-bar:hover,#search-bar:focus {
            background-color: rgba(56, 61, 75, 0.95);
        }

        #search-bar:focus,
        #search-bar:valid {
            padding: 0 20px 0 58px;
            background-position: 10px 40%;
            width: 30vw;
            caret-color: #edefff;
        }

        #settings {
            position: absolute;
            bottom: 1vh;
            right: 1vh;
            background: none;
            border: none;
            width: 50px;
            height: 50px;
            padding: 5px;
            border-radius: 50%;
        }

        #settings>img {
            width: 40px;
            height: 40px;
            opacity: 0;
            transition: all ease-in-out 0.2s;
        }

        #settings:hover>img {
            opacity: 1;
        }

        #settings-page {
            position: absolute;
            right: 1vh;
            bottom: calc(1vh + 60px);
            width: 20vw;
            height: 70vh;
            border-radius: 20px;
            background-color: rgb(29, 29, 59, 0.5);
            visibility: hidden;
            display: flex;
            flex-direction: column;
        }

        #search-link {
            width: 100%;
            padding-left: 3%;
            padding-top: 5%;
            padding-bottom: 2%;
            display: flex;
            flex-direction: column;
        }

        #search-link>p {
            color: #edefff;
            font: 24px sans-serif;
            margin-bottom: 5px;
        }

        #search-link-input {
            width: 90%;
            height: 25px;
            font: 16px sans-serif;
            border-radius: 12px;
            padding-left: 2%;
            padding-right: 2%;
            border: 2px solid rgba(56, 61, 75, 0.95);
            background-color: transparent;
            color: #edefff;
            transition: all ease-in-out 0.2s;
        }

        #search-link-input:hover,#search-link-input:focus {
            background-color: rgba(56, 61, 75, 0.95);
            caret-color: #edefff;
        }

        .separator {
            width: 100%;
            border: 1px solid #edefff;
        }

        #time {
            position: absolute;
            top: 4%;
            right: 2%;
            font: 12vh sans-serif;
            color: #edefff;
        }

        #made {
            position: absolute;
            bottom: 1%;
            left: 1%;
            color: #363649;
            font: 12px sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <input type="text" name="search-bar" id="search-bar" required>
    <p id="time">00:00</p>
    <p id="made">Made by Mateoox600</p>
    <button id="settings"><img src="settings.png" alt="Settings"></button>
    <div id="settings-page">
        <div id="search-link">
            <p>Search Engine Link</p>
            <input type="text" name="search-link-input" id="search-link-input" value="https://www.google.com/search?q=%s">
        </div>
        <span class="separator"></span>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
